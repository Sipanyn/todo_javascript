<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- browser color -->
    <!-- <meta name="theme-color" content="#84a98c" /> -->

    <!-- fav icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body
    class="bg-GreyGreen text-CoolGrey dark:text-white dark:bg-CoolGrey transition-colors duration-300 flex flex-col"
  >
    <!-- modal -->
    <div class="blurHidden blurDiv w-full h-full fixed z-10"></div>
    <!-- header + mode + setting -->
    <div
      class="flex flex-row items-center justify-between w-full bg-SapGreen dark:bg-Sepia p-2"
    >
      <!-- setting + settingMenu -->
      <div>
        <!-- setting -->
        <svg class="setting_icon size-10 cursor-pointer relative">
          <use href="sprite.svg#setting"></use>
        </svg>
        <!-- settingMenu -->
        <ul
          class="setting_menu notActiveSettingMenu rounded-sm bg-SapGreen dark:bg-Sepia pt-6 p-2.5 *:cursor-pointer relative w-full sm:w-fit z-5"
        >
          <li>
            <p
              class="export_li *:ml-3.5 *:font-medium font-bold hover:bg-gray-100/20 p-0.5 rounded-md flex flex-row justify-between items-center"
            >
              Export
              <svg
                class="down_icon size-5 cursor-pointer relative transition duration-300 ease"
              >
                <use href="sprite.svg#down_icon"></use>
              </svg>
            </p>

            <ul
              class="export_subMenu notActiveSettingMenuUl *:hover:bg-gray-100/20 *:p-0.5 *:rounded-md"
            >
              <li>
                <p>Json</p>
              </li>
              <li>
                <p>Pdf</p>
              </li>
              <li>
                <p>Csv</p>
              </li>
            </ul>
          </li>
          <li>
            <p class="font-bold hover:bg-gray-100/20 p-0.5 rounded-md">
              Backup
            </p>
          </li>
          <li>
            <p
              class="theme_li *:cursor-pointer font-bold *:ml-3.5 hover:bg-gray-100/20 p-0.5 rounded-md flex flex-row justify-between items-center"
            >
              Change theme
              <svg
                class="down_icon size-5 cursor-pointer relative transition duration-300 ease"
              >
                <use href="sprite.svg#down_icon"></use>
              </svg>
            </p>
            <ul
              class="theme_subMenu notActiveSettingMenuUl *:hover:bg-gray-100/20 *:p-1 *:rounded-md"
            >
              <li>
                <p
                  onclick="changeTheme(this)"
                  class="themes bg-theme1 h-1 w-1/3 sm:w-full"
                ></p>
              </li>
              <li>
                <p
                  onclick="changeTheme(this)"
                  class="themes bg-theme2 h-1 w-1/3 sm:w-full"
                ></p>
              </li>
              <li>
                <p
                  onclick="changeTheme(this)"
                  class="themes bg-theme3 h-1 w-1/3 sm:w-full"
                ></p>
              </li>
            </ul>
          </li>
          <svg
            class="close_setting_menu_icon size-6 cursor-pointer absolute top-0 right-3 sm:right-0"
          >
            <use href="sprite.svg#close"></use>
          </svg>
        </ul>
      </div>
      <!-- title -->
      <h1 class="italic font-bold">Todo App</h1>
      <!-- mode + add-->
      <div class="flex flex-row gap-1.5">
        <svg class="add_icon size-10 cursor-pointer">
          <use href="sprite.svg#add_icon"></use>
        </svg>
        <svg class="mode_icon size-10 cursor-pointer">
          <use href="sprite.svg#moon"></use>
        </svg>
      </div>
    </div>

    <!-- input box -->
    <form
      onsubmit="getAndAddToLocalByEnter(event)"
      class="input_box_container fixed z-20 left-0 right-0 m-auto mt-[100px] hiddenAddModal flex flex-col justify-between items-center gap-2 pt-2 pb-2 pl-3.5 pr-3.5 bg-GreyGreen dark:bg-CoolGrey border-2 border-theme3 w-[90%] sm:max-w-[600px] rounded-md"
    >
      <!-- input + max -->
      <div
        class="flex flex-row justify-around gap-2 w-full border-inherit rounded-md"
      >
        <input
          class="outline-none placeholder:text-gray-600 grow-1 pl-1.5"
          type="text"
          placeholder="Add todo here . . ."
          maxlength="20"
          required
        />
        <p class="text-gray-600">20</p>
      </div>
      <select
        name="difficulty"
        id="difficulty"
        class="outline-none rounded-md border-1 border-gray-600 bg-GreyGreen dark:bg-CoolGrey text-CoolGrey dark:text-white"
      >
        <option
          class="text-CoolGrey dark:text-white bg-gray-300 dark:bg-gray-800"
          value="easy"
        >
          easy
        </option>
        <option
          class="text-CoolGrey dark:text-white bg-gray-300 dark:bg-gray-800"
          value="medium"
        >
          medium
        </option>
        <option
          class="text-CoolGrey dark:text-white bg-gray-300 dark:bg-gray-800"
          value="hard"
        >
          hard
        </option>
      </select>
      <select
        name="status"
        id="status"
        class="outline-none rounded-md border-1 border-gray-600 bg-GreyGreen dark:bg-CoolGrey text-CoolGrey dark:text-white"
      >
        <option
          class="text-CoolGrey dark:text-white bg-gray-300 dark:bg-gray-800"
          value="not completed"
        >
          not completed
        </option>
        <option
          value="done"
          class="text-CoolGrey dark:text-white bg-gray-300 dark:bg-gray-800"
        >
          done
        </option>
      </select>
      <textarea
        class="outline-none border-2 border-inherit rounded-md placeholder:text-gray-600 w-full resize-none pl-1.5"
        name="description"
        id="description"
        placeholder="description (optional)"
        rows="5"
      ></textarea>
      <!-- btns -->
      <div class="flex flex-row gap-3 border-inherit">
        <button
          onclick="toggleAddModal()"
          class="input_cancel_btn bg-white text-red dark:bg-red dark:text-white pt-1 pb-1 pl-3 pr-3 cursor-pointer rounded-sm border-2 border-inherit"
        >
          Cancel
        </button>
        <button
          onclick="getAndAddToLocal(event)"
          type="submit"
          class="input_sub_btn bg-SapGreen pt-1 pb-1 pl-3 pr-3 cursor-pointer rounded-sm border-2 border-inherit"
        >
          Add
        </button>
      </div>
    </form>
    <!-- classification + filter + sort -->
    <div
      class="flex flex-row justify-between w-full classFillSort shadow-[0_1px_2px_0_#086375] bg-GreyGreen dark:bg-CoolGrey"
    >
      <!-- sort + filter -->
      <div class="flex flex-row gap-4 w-fit">
        <!-- sort -->
        <div class="flex flex-row gap-1.5 items-center relative">
          <svg class="sort_icon size-10 cursor-pointer relative">
            <use href="sprite.svg#sort_icon"></use>
          </svg>
          <!-- sortMenu -->
          <ul
            class="sort_menu_ul notActiveSortUl bg-SapGreen dark:bg-Sepia flex flex-col gap-1.5 p-1.5 rounded-md"
          >
            <li
              class="sort_menu_li p-0.5 rounded-md cursor-pointer bg-gray-100/20"
            >
              newest
            </li>
            <li
              class="sort_menu_li p-0.5 rounded-md cursor-pointer bg-gray-100/20 notActiveBg"
            >
              oldest
            </li>
            <li
              class="sort_menu_li p-0.5 rounded-md cursor-pointer bg-gray-100/20 notActiveBg"
            >
              hardest
            </li>
            <li
              class="sort_menu_li p-0.5 rounded-md cursor-pointer bg-gray-100/20 notActiveBg"
            >
              easyest
            </li>
          </ul>
        </div>
      </div>
      <!-- classification -->
      <ul class="classification_ul flex flex-row w-fit">
        <li
          class="classification_li cursor-pointer pt-1 pb-1 pl-2 pr-2 bg-SapGreen dark:bg-Sepia"
        >
          all
        </li>
        <li
          class="classification_li notActiveBg cursor-pointer pt-1 pb-1 pl-2 pr-2 bg-SapGreen dark:bg-Sepia"
        >
          not completed
        </li>
        <li
          class="classification_li notActiveBg cursor-pointer pt-1 pb-1 pl-2 pr-2 bg-SapGreen dark:bg-Sepia"
        >
          done
        </li>
      </ul>
    </div>
    <!-- todo_container -->
    <div
      class="todo_container flex flex-col gap-1 mt-[50px] w-full sm:max-w-[800px] m-auto p-3"
    >
      <!-- todo -->
      <div class="flex flex-col border-1 border-b-gray-600 p-1.5 rounded-md">
        <!-- difficulty + dots -->
        <div class="flex flex-row justify-between">
          <p class="font-extralight">easy</p>
          <div class="relative -z-4">
            <svg onclick="ToggleDotsMenu()" class="dots size-5 cursor-pointer">
              <use href="sprite.svg#dots"></use>
              <ul
                class="dots_menu absolute top-3 right-4 bg-SapGreen dark:bg-Sepia flex flex-col gap-1.5 p-1 rounded-md"
              >
                <li class="cursor-pointer">edit</li>
                <li class="cursor-pointer">remove</li>
              </ul>
            </svg>
          </div>
        </div>
        <!-- title -->
        <label>
          <input type="checkbox" onclick="ToggleDone(this,123)" />
          <span class="ee">title 1</span>
        </label>

        <!-- description -->
        <p class="text-gray-400">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, cum!
        </p>
        <!-- status -->
        <p class="ml-auto font-extralight">done</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
